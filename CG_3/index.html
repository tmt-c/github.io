<html>
  <head>
    <meta charset="utf-8" />
    <title>コンピュータグラフィックス　課題３</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1　黄
        var dLight1 = new THREE.DirectionalLight(0xfef988);
        dLight1.position.set(100, 100, 100);
        // 平行光源2 橙
        var dLight2 = new THREE.DirectionalLight(0xfed088);
        dLight2.position.set(100, 100, 100);//xyz

        scene.add(dLight1);
        scene.add(dLight2);
        
        // 環境光源
        var light = new THREE.AmbientLight(0xf27b49, 0.3);
        scene.add(light);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/plane.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        //地面
        var geometry = new THREE.PlaneGeometry(700,700);
        var plane = new THREE.Mesh(geometry, mat);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set( 0, -50, 0 );
        plane.receiveShadow = true;
        scene.add(plane);

        // 建物
        var geometry = new THREE.BoxGeometry(300, 30, 30);
        var material = new THREE.MeshPhongMaterial({ color: 0xd74950 });
        var bill = new THREE.Mesh(geometry, material);
        scene.add(bill);

        tick();

        // 毎フレーム時に実行されるループイベント
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
